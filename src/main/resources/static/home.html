<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Forum</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/home.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="js/header.js"></script>
  <script src="js/question.js"></script>
  <script src="js/home.js"></script>
</head>
<body>
<article>
  <div class="container-fluid">
    <div class="row mainRow">
      <div class="col-md-8" id="questionColumn">
        <!-- Place all questions -->
        <div class="row border-bottom border-left border-dark shadow p-3 mb-3 bg-white rounded">
          <div class="col-12">
            <div class="row">
              <h1>All Questions</h1>
            </div>
            <div class="row">
              <h3><span id="noOfQuestions">0</span> Questions</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
<div class="modal fade" id="alertModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body"><h3 id="alertMessage"></h3></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default"
                data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
