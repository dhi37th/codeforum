<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Forum</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <link rel="stylesheet" href="css/home.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
  <script src="js/home.js"></script>
  <script src="js/question.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top navbar-light bg-secondary"
     style="background-color: #A2F7F7;">
  <button class="navbar-toggler" type="button" data-toggle="collapse" id="sidebarToggle">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand pr-5" href="/home">Code Forum</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" id="searchButtonToggle">
    <svg class="search-icon" viewBox="0 0 24 24">
      <path
          d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
      <path d="M0 0h24v24H0z" fill="none"/>
    </svg>
  </button>
  <div class="navbar-collapse collapse">
    <form class="mx-4 my-auto d-inline w-100">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <svg class="search-icon" viewBox="0 0 24 24">
              <path
                  d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
              <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
          </span>
        </div>
        <input type="text" class="form-control border text-center"
               placeholder="Search">
      </div>
    </form>
  </div>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a href="logout" class="btn btn-dark border">Logout</a>
    </li>
  </ul>
</nav>
<article>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <nav class="navbar navbar-expand-lg sticky-top side-sticky">
          <div class="collapse navbar-collapse">
            <ul class="nav nav-pills flex-md-row" id="leftNav">
              <li class="nav-item mb-3">
                <a class="nav-link active" style="cursor:pointer;"
                   id="myQuestionNav">My Questions</a>
              </li>
              <li class="nav-item mb-3">
                <a class="nav-link" style="cursor:pointer;" id="allQuestionNav">All
                  Questions</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="col-md-8" id="questionDiv" style="min-height:2000px;">
        <h6 id="noQuestion" style="display:none;"></h6>
        <!-- Place all questions -->
        <div class="row border-bottom border-dark shadow p-3 mb-3 bg-white rounded">
          <div class="col-12">
            <div class="row">
              <h1>All Questions</h1>
            </div>
            <div class="row">
              <h3><span id="noOfQuestions">2</span> Questions</h3>
            </div>
          </div>
        </div>
        <div class="row border-bottom border-dark shadow p-3 mb-3 bg-white rounded">
          <div class="col-2" id="stats">
            <div class="row">
                <div class="col-md-12"><strong id="questionUpVotes">0</strong></div>
                <div class="col-md-12"><small>votes</small></div>
            </div>
            <div class="row">
                <div class="col-md-12"><strong id="questionAnswers">0</strong></div>
                <div class="col-md-12"><small>answers</small></div>
            </div>
          </div>
          <div class="col-10">
            <div class="row">
              <h4><a href="" id="questionHeading">Is Wicket awesome?</a></h4>
            </div>
            <div class="row">
              <p id="questionIssue" class="text-truncate">Wicket is awesome. Wicket is awesome. Wicket is awesome. Wicket is awesome. Wicket is awesome. Wicket is awesome</p>
            </div>
            <div class="row">
              <div class="col-8">
                <p>Java, Wicket</p>
              </div>
              <div class="col-4">
                <p class="mb-1 small">asked 21-3-2020</p>
                <p class="mb-1">User</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
<div class="modal fade" id="alertModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body"><h3 id="alertMessage"></h3></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default"
                data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
